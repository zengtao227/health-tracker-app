<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Health Tracker - Action Center</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "media",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "on-primary": "#ffffff",
                    },
                    fontFamily: { "display": ["Inter", "sans-serif"] }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .pulse-animation {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: .9;
                transform: scale(1.05);
            }
        }
    </style>
</head>

<body class="bg-[#f0f2f5] dark:bg-[#101922] text-slate-900 dark:text-white">
    <div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden pb-24">
        <!-- Top App Bar -->
        <header class="p-6 pb-2 flex justify-between items-center">
            <div>
                <h2 class="text-2xl font-black tracking-tight">Health Hub</h2>
                <p class="text-xs text-gray-500 font-medium">Friday, Jan 30</p>
            </div>
            <div class="size-10 rounded-full bg-white dark:bg-slate-800 shadow-sm flex items-center justify-center">
                <span class="material-symbols-outlined text-primary">person</span>
            </div>
        </header>

        <main class="p-4 flex flex-col gap-8">
            <!-- Take a Reading (The Heart of the App) -->
            <section class="flex flex-col items-center justify-center py-6">
                <div class="relative group cursor-pointer" onclick="location.href='add_record.html'">
                    <!-- Animated Rings -->
                    <div class="absolute -inset-4 bg-primary/20 rounded-full pulse-animation"></div>
                    <div class="absolute -inset-8 bg-primary/10 rounded-full pulse-animation"
                        style="animation-delay: 0.5s"></div>

                    <!-- Main Button -->
                    <button
                        class="relative size-48 rounded-full bg-primary shadow-2xl shadow-primary/40 flex flex-col items-center justify-center text-white active:scale-95 transition-transform">
                        <span class="material-symbols-outlined text-6xl mb-2">add_circle</span>
                        <span class="text-lg font-bold">Start Reading</span>
                        <span class="text-[10px] opacity-80 uppercase tracking-widest mt-1">Press to measure</span>
                    </button>
                </div>
                <p class="mt-10 text-sm font-medium text-gray-400">Not recorded today yet</p>
            </section>

            <!-- Last Reading Card (Quick Preview) -->
            <section class="bg-white dark:bg-slate-800 rounded-3xl p-6 shadow-sm border border-white/50">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold text-gray-400 text-xs uppercase tracking-widest">Latest Record</h3>
                    <span class="text-[10px] text-primary font-bold">Yesterday, 8:45 PM</span>
                </div>
                <div class="flex items-end gap-3">
                    <span class="text-5xl font-black tracking-tighter">122/81</span>
                    <span class="text-gray-400 font-bold mb-1">mmHg</span>
                    <div class="ml-auto flex flex-col items-end">
                        <span
                            class="px-3 py-1 bg-green-100 text-green-700 rounded-full text-[10px] font-black uppercase">Normal</span>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4 mt-6 pt-6 border-t border-gray-50 dark:border-slate-700">
                    <div class="flex items-center gap-3">
                        <div
                            class="size-10 rounded-2xl bg-blue-50 dark:bg-blue-900/20 flex items-center justify-center text-blue-500">
                            <span class="material-symbols-outlined">favorite</span>
                        </div>
                        <div>
                            <p class="text-[10px] text-gray-400 font-bold">HEART RATE</p>
                            <p class="font-black">72 <span class="text-[8px] text-gray-400">bpm</span></p>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <div
                            class="size-10 rounded-2xl bg-purple-50 dark:bg-purple-900/20 flex items-center justify-center text-purple-500">
                            <span class="material-symbols-outlined">monitor_weight</span>
                        </div>
                        <div>
                            <p class="text-[10px] text-gray-400 font-bold">WEIGHT</p>
                            <p class="font-black">75.5 <span class="text-[8px] text-gray-400">kg</span></p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Navigation Bar -->
        <nav
            class="fixed bottom-0 left-0 right-0 bg-white/80 dark:bg-slate-900/80 backdrop-blur-lg border-t border-gray-100 dark:border-slate-800 p-2 pb-6 flex justify-around">
            <a href="home_dashboard.html" class="flex flex-col items-center text-primary">
                <span class="material-symbols-outlined fill-1">home</span>
                <span class="text-[10px] font-bold">Home</span>
            </a>
            <a href="trends.html" class="flex flex-col items-center text-gray-400">
                <span class="material-symbols-outlined">insights</span>
                <span class="text-[10px] font-bold">Trends</span>
            </a>
            <a href="reports.html" class="flex flex-col items-center text-gray-400">
                <span class="material-symbols-outlined">description</span>
                <span class="text-[10px] font-bold">Reports</span>
            </a>
            <a href="settings.html" class="flex flex-col items-center text-gray-400">
                <span class="material-symbols-outlined">settings</span>
                <span class="text-[10px] font-bold">Settings</span>
            </a>
        </nav>
    </div>
</body>

</html>
