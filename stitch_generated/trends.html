<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Health Tracker - Trends</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "media",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: { "display": ["Inter", "sans-serif"] }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white">
    <div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden pb-20">
        <!-- Header -->
        <header
            class="p-4 flex items-center justify-between sticky top-0 bg-white dark:bg-background-dark z-10 shadow-sm">
            <h2 class="text-xl font-bold">Health Trends</h2>
            <button class="material-symbols-outlined">filter_list</button>
        </header>

        <main class="p-4 flex flex-col gap-6">
            <!-- 30D Averages (Circular Indicators) -->
            <section>
                <h3 class="text-sm font-semibold text-gray-500 mb-3 uppercase">Last 30 Days Average</h3>
                <div class="flex justify-around items-center bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm">
                    <div class="flex flex-col items-center">
                        <div
                            class="size-20 rounded-full border-[6px] border-red-500 flex flex-col items-center justify-center">
                            <span class="text-xl font-bold">128</span>
                            <span class="text-[8px] font-bold text-gray-400">SYS</span>
                        </div>
                    </div>
                    <div class="flex flex-col items-center">
                        <div
                            class="size-20 rounded-full border-[6px] border-green-500 flex flex-col items-center justify-center">
                            <span class="text-xl font-bold">82</span>
                            <span class="text-[8px] font-bold text-gray-400">DIA</span>
                        </div>
                    </div>
                    <div class="flex flex-col items-center">
                        <div
                            class="size-20 rounded-full border-[6px] border-blue-400 flex flex-col items-center justify-center">
                            <span class="text-xl font-bold">76</span>
                            <span class="text-[8px] font-bold text-gray-400">PUL</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Dual Axis Chart -->
            <section class="bg-white dark:bg-slate-800 p-6 rounded-3xl shadow-sm border border-white/50">
                <div class="flex flex-col gap-4 mb-6">
                    <div class="flex justify-between items-center">
                        <h3 class="font-black text-lg tracking-tight">Analytics</h3>
                        <div class="flex gap-1 bg-gray-100 dark:bg-slate-700 p-1 rounded-xl">
                            <button class="px-3 py-1 text-[10px] font-black rounded-lg">7D</button>
                            <button
                                class="px-3 py-1 text-[10px] font-black bg-white dark:bg-slate-600 shadow-sm rounded-lg">30D</button>
                            <button class="px-3 py-1 text-[10px] font-black rounded-lg">1Y</button>
                            <button class="px-3 py-1 text-[10px] font-black rounded-lg">MAX</button>
                        </div>
                    </div>
                </div>

                <div class="h-64 w-full relative">
                    <!-- High Contrast Chart -->
                    <svg class="h-full w-full" viewBox="0 0 400 240">
                        <!-- BG Grid (Stronger contrast) -->
                        <line x1="40" y1="40" x2="360" y2="40" stroke="#e5e7eb" stroke-dasharray="2 2" />
                        <line x1="40" y1="100" x2="360" y2="100" stroke="#e5e7eb" stroke-dasharray="2 2" />
                        <line x1="40" y1="160" x2="360" y2="160" stroke="#e5e7eb" stroke-dasharray="2 2" />
                        <line x1="40" y1="220" x2="360" y2="220" stroke="#94a3b8" />

                        <!-- BP Range Shade -->
                        <path
                            d="M 50 100 L 100 85 L 150 90 L 200 110 L 250 100 L 300 85 L 350 90 L 350 165 L 300 155 L 250 170 L 200 175 L 150 165 L 100 170 L 50 175 Z"
                            fill="rgba(239, 68, 68, 0.08)" />

                        <!-- Weight Line (Purple, High Emphasis) -->
                        <path d="M 50 60 L 100 55 L 150 58 L 200 65 L 250 70 L 300 68 L 350 72" fill="none"
                            stroke="#9333ea" stroke-width="4" stroke-linecap="round" />
                        <circle cx="200" cy="65" r="5" fill="#9333ea" stroke="white" stroke-width="2" />

                        <!-- BP Lines (High Contrast) -->
                        <path d="M 50 100 L 100 85 L 150 90 L 200 110 L 250 100 L 300 85 L 350 90" fill="none"
                            stroke="#ef4444" stroke-width="4" stroke-linecap="round" />
                        <path d="M 50 175 L 100 170 L 150 165 L 200 175 L 250 170 L 300 155 L 350 165" fill="none"
                            stroke="#22c55e" stroke-width="4" stroke-linecap="round" />

                        <!-- Axis Text -->
                        <text x="35" y="45" text-anchor="end" class="text-[9px] font-bold fill-gray-400">180</text>
                        <text x="35" y="165" text-anchor="end" class="text-[9px] font-bold fill-gray-400">100</text>
                        <text x="365" y="45" text-anchor="start"
                            class="text-[9px] font-bold fill-purple-400">100kg</text>
                    </svg>
                </div>

                <div class="flex justify-center gap-6 mt-6 pb-2">
                    <div class="flex items-center gap-2">
                        <div class="size-3 rounded-md bg-red-500"></div><span
                            class="text-[10px] font-bold text-gray-400">SBP</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="size-3 rounded-md bg-green-500"></div><span
                            class="text-[10px] font-bold text-gray-400">DBP</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="size-3 rounded-md bg-purple-500"></div><span
                            class="text-[10px] font-bold text-gray-400">WEIGHT</span>
                    </div>
                </div>
            </section>

            <!-- Health Distribution Bar -->
            <section class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm">
                <h3 class="font-bold mb-4">BP Category Distribution</h3>
                <div class="flex h-4 w-full rounded-full overflow-hidden mb-6">
                    <div class="bg-blue-400" style="width: 10%"></div>
                    <div class="bg-green-500" style="width: 50%"></div>
                    <div class="bg-yellow-400" style="width: 25%"></div>
                    <div class="bg-orange-400" style="width: 10%"></div>
                    <div class="bg-red-500" style="width: 5%"></div>
                </div>
                <!-- Distribution Legend -->
                <div class="grid grid-cols-2 gap-y-3">
                    <div class="flex items-center gap-2">
                        <div class="size-2 rounded-full bg-blue-400"></div><span
                            class="text-[10px] text-gray-500">Optimal (<120 /80)</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="size-2 rounded-full bg-green-500"></div><span
                            class="text-[10px] text-gray-500">Normal (120-139 / 80-89)</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="size-2 rounded-full bg-orange-400"></div><span
                            class="text-[10px] text-gray-500">Grade 1 (140-159 / 90-99)</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="size-2 rounded-full bg-red-500"></div><span class="text-[10px] text-gray-500">Grade
                            2/3 (â‰¥160 / 100)</span>
                    </div>
                </div>
            </section>
        </main>

        <!-- Navigation Bar -->
        <nav
            class="fixed bottom-0 left-0 right-0 bg-white dark:bg-slate-900 border-t border-gray-100 dark:border-slate-800 p-2 flex justify-around">
            <a href="home_dashboard.html" class="flex flex-col items-center text-gray-400">
                <span class="material-symbols-outlined">home</span>
                <span class="text-[10px]">Home</span>
            </a>
            <a href="trends.html" class="flex flex-col items-center text-primary">
                <span class="material-symbols-outlined fill-1">insights</span>
                <span class="text-[10px]">Trends</span>
            </a>
            <a href="#" class="flex flex-col items-center text-gray-400">
                <span class="material-symbols-outlined">description</span>
                <span class="text-[10px]">Reports</span>
            </a>
            <a href="#" class="flex flex-col items-center text-gray-400">
                <span class="material-symbols-outlined">settings</span>
                <span class="text-[10px]">Settings</span>
            </a>
        </nav>
    </div>
</body>

</html>
