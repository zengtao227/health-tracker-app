<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Health Tracker - Settings & Data</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-[#f6f7f8] dark:bg-[#101922] text-slate-900 dark:text-white">
    <div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden pb-20">
        <!-- Header -->
        <header class="p-6 pb-2">
            <h2 class="text-2xl font-bold">Settings</h2>
        </header>

        <main class="p-4 flex flex-col gap-6">
            <!-- Profile Section -->
            <section class="bg-white dark:bg-slate-800 p-4 rounded-2xl flex items-center gap-4 shadow-sm">
                <div class="size-16 rounded-full bg-primary/10 flex items-center justify-center text-primary">
                    <span class="material-symbols-outlined text-3xl">person</span>
                </div>
                <div class="flex-1">
                    <h3 class="font-bold text-lg">Tao Zeng</h3>
                    <p class="text-xs text-gray-500">Last backup: 2 hours ago</p>
                </div>
                <button class="material-symbols-outlined text-gray-400">chevron_right</button>
            </section>

            <!-- Data Management Section -->
            <section class="flex flex-col gap-3">
                <h3 class="text-sm font-bold text-gray-400 uppercase ml-2">Data Management</h3>
                <div class="bg-white dark:bg-slate-800 rounded-2xl overflow-hidden shadow-sm">
                    <!-- Import -->
                    <button
                        class="w-full p-4 flex items-center gap-4 hover:bg-gray-50 dark:hover:bg-slate-700/50 border-b border-gray-50 dark:border-slate-700">
                        <span class="material-symbols-outlined text-blue-500">upload_file</span>
                        <div class="flex-1 text-left">
                            <p class="font-medium">Import Legacy Data</p>
                            <p class="text-[10px] text-gray-400">Supplement missing historical records via CSV</p>
                        </div>
                        <span class="material-symbols-outlined text-gray-300">chevron_right</span>
                    </button>
                    <!-- Export CSV -->
                    <button
                        class="w-full p-4 flex items-center gap-4 hover:bg-gray-50 dark:hover:bg-slate-700/50 border-b border-gray-50 dark:border-slate-700">
                        <span class="material-symbols-outlined text-green-500">download</span>
                        <div class="flex-1 text-left">
                            <p class="font-medium">Export to CSV</p>
                            <p class="text-[10px] text-gray-400">Universal format for most medical tools</p>
                        </div>
                        <span class="material-symbols-outlined text-gray-300">chevron_right</span>
                    </button>
                    <!-- Export Excel -->
                    <button class="w-full p-4 flex items-center gap-4 hover:bg-gray-50 dark:hover:bg-slate-700/50">
                        <span class="material-symbols-outlined text-green-700">description</span>
                        <div class="flex-1 text-left">
                            <p class="font-medium">Download Excel Report</p>
                            <p class="text-[10px] text-gray-400">Professional .xlsx report with summary</p>
                        </div>
                        <span class="material-symbols-outlined text-gray-300">chevron_right</span>
                    </button>
                </div>
            </section>

            <!-- App Settings -->
            <section class="flex flex-col gap-3">
                <h3 class="text-sm font-bold text-gray-400 uppercase ml-2">Preferences</h3>
                <div class="bg-white dark:bg-slate-800 rounded-2xl overflow-hidden shadow-sm">
                    <div class="p-4 flex items-center justify-between border-b border-gray-50 dark:border-slate-700">
                        <div class="flex items-center gap-4">
                            <span class="material-symbols-outlined text-gray-400">dark_mode</span>
                            <span class="font-medium">Dark Mode</span>
                        </div>
                        <div class="w-10 h-6 bg-primary rounded-full relative">
                            <div class="absolute right-1 top-1 size-4 bg-white rounded-full"></div>
                        </div>
                    </div>
                    <div class="p-4 flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <span class="material-symbols-outlined text-gray-400">notifications</span>
                            <span class="font-medium">Measurement Reminders</span>
                        </div>
                        <div class="w-10 h-6 bg-gray-200 rounded-full relative">
                            <div class="absolute left-1 top-1 size-4 bg-white rounded-full"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Navigation Bar -->
        <nav
            class="fixed bottom-0 left-0 right-0 bg-white dark:bg-slate-900 border-t border-gray-100 dark:border-slate-800 p-2 flex justify-around">
            <a href="home_dashboard.html" class="flex flex-col items-center text-gray-400">
                <span class="material-symbols-outlined">home</span>
                <span class="text-[10px]">Home</span>
            </a>
            <a href="trends.html" class="flex flex-col items-center text-gray-400">
                <span class="material-symbols-outlined">insights</span>
                <span class="text-[10px]">Trends</span>
            </a>
            <a href="#" class="flex flex-col items-center text-gray-400">
                <span class="material-symbols-outlined">description</span>
                <span class="text-[10px]">Reports</span>
            </a>
            <a href="settings.html" class="flex flex-col items-center text-primary">
                <span class="material-symbols-outlined fill-1">settings</span>
                <span class="text-[10px]">Settings</span>
            </a>
        </nav>
    </div>
</body>

</html>
